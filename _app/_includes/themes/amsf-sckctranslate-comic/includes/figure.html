<figure>
  {% if page.next.url %}
    <a href="{{ site.baseurl }}{{ page.next.url }}">
      <picture>
        <source srcset="{{ site.file }}/img/{{ page.category }}/{{ include.src }}.webp" type="image/webp">
        <img src="{{ site.file }}/img/{{ page.category }}/{{ include.src }}.jpg" alt="{{ include.alt }}" title="{{ include.alt }}">
      </picture>
    </a>
  {% else %}
    <picture>
      <source srcset="{{ site.file }}/img/{{ page.category }}/{{ include.src }}.webp" type="image/webp">
      <img src="{{ site.file }}/img/{{ page.category }}/{{ include.src }}.jpg" alt="{{ include.alt }}" title="{{ include.alt }}">
    </picture>
  {% endif %}
</figure>
